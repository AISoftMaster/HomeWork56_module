{% extends 'base.html' %}
{% block title %}
Products list
{% endblock title %}
{% block content %}

<h1>Products</h1>
{% for product in products %}
    <ul>
      <a href="{% url 'product_detail' product.pk %}">  <li>{{ product.name }} : {{ product.price }}</li>
          <li>количество на складе:{{ product.surplus }}</li></a>

    </ul>

{% endfor %}
    <p><a href="{% url 'product_create' %}">New_product</a></p>
{% endblock content %}
